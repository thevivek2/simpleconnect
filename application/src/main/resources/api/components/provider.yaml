components:
    schemas:
        ProviderRequest:
            title: ProviderRequest
            type: object
            properties:
                reference:
                    type: string
                provides:
                    type: object
                    $ref: './lookup.yaml#/components/schemas/LookupRequest'
            required:
                - provides

        ProviderResponse:
            title: ProviderResponse
            type: object
            properties:
                name:
                    type: string
                address:
                    type: string
                reference:
                    type: string
                uuid:
                    type: string
                provides:
                    type: array
                    $ref: './lookup.yaml#/components/schemas/LookupResponse'


        ProviderResponsePage:
            title: ProviderResponsePage
            type: object
            properties:
                content:
                    type: array
                    items:
                        $ref: '#/components/schemas/ProviderResponse'

