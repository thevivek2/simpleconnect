components:
    schemas:
        LookupRequest:
            title: LookupRequest
            type: object
            properties:
                summary:
                    type: string
                description:
                    type: string
            required:
                - summary
                - description

        LookupResponse:
            title: LookupResponse
            type: object
            properties:
                summary:
                    type: string
                description:
                    type: string
                uuid:
                    type: string
                createdOn:
                    type: string
                interestedCount:
                    type: number
                    format: int

        LookupResponsePage:
            title: LookupResponsePage
            type: object
            properties:
                content:
                    type: array
                    items:
                        $ref: '#/components/schemas/LookupResponse'

        LookupUuid:
            title: LookupUuid
            type: object
            properties:
                uuid:
                    type: string
            required:
                - uuid

