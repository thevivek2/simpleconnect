components:
    schemas:
        ConsumerRequest:
            title: ConsumerRequest
            type: object
            properties:
                consumes:
                    type: object
                    $ref: './lookup.yaml#/components/schemas/LookupUuid'
            required:
                - consumes

        ConsumerResponse:
            title: ConsumerResponse
            type: object
            properties:
                name:
                    type: string
                address:
                    type: string
                reference:
                    type: string
                uuid:
                    type: string
                consumes:
                    type: object
                    $ref: './lookup.yaml#/components/schemas/LookupResponse'


        ConsumerResponsePage:
            title: ConsumerResponsePage
            type: object
            properties:
                content:
                    type: array
                    items:
                        $ref: '#/components/schemas/ConsumerResponse'



